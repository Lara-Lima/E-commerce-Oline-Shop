<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" type="text/css" href="..//style.css" />

    <title>Online SHOP</title>
  </head>

  <body class="d-flex flex-column" style="height: 100vh">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg text-light bg-success">
        <div class="container-fluid px-4">
          <a href="../index.html" class="navbar-brand">
            <img src="../images/logo.png" width="142" />
          </a>
          <button
            class="navbar-toggler btn-collapse"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list icon-collapse"></i>
          </button>
          <div class="collapse navbar-collapse g-4" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-header gap-3">
              <li class="nav-item">
                <a class="text-light link-product" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="text-light link-product"
                  href="../search/pesquisa.html"
                  >Pesquisar Produtos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="text-light link-product"
                  href="../details/detalhes.html"
                  >Detalhes de cada Produto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <h4 class="py-4">Informações sobre o Produto</h4>

      <div class="d-none gap-4 align-items-center" id="card-product-detail">
        <button
          type="button"
          id="buttonPrevious"
          class="btn btn-success"
          style="height: fit-content"
        >
          <i class="bi bi-chevron-left"></i>
        </button>
        <div class="card rounded-edge mb-4">
          <div class="card-body h-100 d-flex card-product-details">
            <img
              id="productImage"
              style="height: 400px"
              class="img-fluid rounded-start"
              alt=""
            />

            <div class="d-flex flex-column justify-content-around">
              <h5 class="card-text text-dark-emphasis text-end">
                <span id="rate"></span>
              </h5>
              <h1 class="card-title" id="productName"></h1>
              <h4 class="card-text ps-4" id="description"></h4>

              <h5 class="text-start">
                <strong> <span id="category"></span></strong>
              </h5>
            </div>
          </div>
        </div>

        <button
          type="button"
          id="buttonNext"
          class="btn btn-success"
          style="height: fit-content"
        >
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
      <div
        id="loading-products-details"
        class="justify-content-md-center col-lg-8 row row-cols-1 row-cols-md-2 row-cols-lg-4 gap-4 px-0"
      >
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <footer
      class="bg-success text-white d-flex justify-content-center align-items-center mt-auto"
    >
      Todos os direitos reservados
    </footer>

    <script type="module" src="detalhes.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
