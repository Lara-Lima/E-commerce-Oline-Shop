<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Online SHOP</title>
  </head>

  <body class="d-flex flex-column" style="height: 100vh">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg text-light bg-success">
        <div class="container-fluid px-4">
          <a href="#" class="navbar-brand">
            <img src="images/logo.png" width="142" />
          </a>
          <button
            class="navbar-toggler btn-collapse"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list icon-collapse"></i>
          </button>
          <div class="collapse navbar-collapse g-4" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-header gap-3">
              <li class="nav-item">
                <a class="text-light link-product" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="text-light link-product" href="./search/pesquisa.html"
                  >Pesquisar Produtos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="text-light link-product"
                  href="./details/detalhes.html"
                  >Detalhes de cada Produto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div
      class="alert alert-success d-flex justify-content-center align-items-center gap-2"
      role="alert"
    >
      <i class="bi bi-person-square"></i>
      <p class="mb-0">
        Lara Lima Pereira | <strong>Engenharia de Software </strong> | 811227
      </p>
    </div>
    <div class="container d-flex gap-4 my-4 px-0 main-container">
      <div
        id="most-viewed"
        class="col-lg-4 box rounded-edge bg-success bg-gradient"
        style="height: fit-content"
      >
        <div class="d-flex flex-column gap-3 text-light">
          <h4 class="mb-0">Filtrar Produtos</h4>

          <form id="formFilter">
            <div class="input-group mb-4">
              <input
                class="form-control"
                type="search"
                id="inputSearchProduct"
                placeholder="Digite o nome aqui"
                aria-label="Digite o nome aqui"
              />
            </div>

            <div class="input-group mb-4">
              <label class="input-group-text" for="inputCategory"
                >Categoria</label
              >
              <select class="form-select" id="inputCategory"></select>
            </div>

            <div class="input-group mb-4">
              <span class="input-group-text">$</span>

              <input
                type="number"
                id="min-price"
                class="form-control"
                placeholder="minimo"
                aria-label="minimo"
              />
              <input
                type="number"
                id="max-price"
                class="form-control"
                placeholder="máximo"
                aria-label="máximo"
              />
            </div>
            <div class="d-flex justify-content-between">
              <button
                id="buttonSubmitClear"
                type="submit"
                class="btn btn-outline-light"
              >
                Limpar Filtros <i class="bi bi-x-lg"></i>
              </button>
              <button
                id="buttonSubmit"
                type="submit"
                class="btn btn-outline-light"
              >
                Pesquisar <i class="bi bi-search-heart"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div
        id="loading-products-container"
        class="justify-content-md-center col-lg-8 row row-cols-1 row-cols-md-2 row-cols-lg-4 gap-4 px-0"
      >
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div
        class="d-grid gap-4 px-0"
        style="grid-template-columns: repeat(auto-fit, minmax(200px, auto))"
        id="productContainer"
      ></div>
    </div>

    <footer
      class="bg-success text-white d-flex justify-content-center align-items-center mt-auto"
    >
      Todos os direitos reservados
    </footer>

    <script type="module" src="./home.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
